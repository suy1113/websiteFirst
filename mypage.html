<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="./css4/mypage.css">
</head>
<body>
    

    <div class="display-flex-center">
        <div class="profile-container display-flex-center">
            <img class="profile-picture" src="./img2/mypage-profile.jpg">
            <div class="profile-name">김수엽</div>
        </div>

        <div class="profile-container display-flex-center">
            <div class="profile-container-add-btn display-flex-center">
                <span>+</span>
            </div>
            <div class="profile-name">새 프로필</div>

        </div>


    </div>

    <div class="continue-watching">
        <div class="continue-watching-text">이어보기</div>
            <ul class="continue-watching-cards">
                <li>
                    <div class="continue-watching-card">
                        <img class="card-img" src="./img2/mypage-continueWatch-01.jpg">
                        <div class="card-name">센과 치히로의 행방불명</div>
                    </div>
                </li>

                <li>
                    <div class="continue-watching-card">
                        <img class="card-img" src="./img2/mypage-continueWatch-02.jpg">
                        <div class="card-name">마루 밑 아리에티 </div>
                    </div>
                </li>
            </ul>

        <div class="bottom-line"></div>
        
    </div>

    <div class="wishlist">
        <div class="wishlist-header">내가 찜한 목록</div>
        <div class="wishlist-container">
            <div class="wishlist-item position-relative">
                <img src="./img2/mypage-wishlist-01.jpg" class="wishlist-img">
                <div class="wishlist-info">
                    <div class="wishlist-title">도깨비</div>
                    <div class="wishlist-subtitle">김고은,공유 출연</div>
                </div>
                <span class="material-icons-outlined">
                    play_circle_filled
                    </span>

            </div>

            <div class="wishlist-item position-relative">
                <img src="./img2/mypage-wishlist-02.jpg" class="wishlist-img">
                <div class="wishlist-info">
                    <div class="wishlist-title">오만과 편견</div>
                    <div class="wishlist-subtitle">황상준 출연</div>
                </div>
                <span class="material-icons-outlined">
                    play_circle_filled
                    </span>

            </div>

            <div class="wishlist-item position-relative">
                <img src="./img2/mypage-wishlist-03.jpg" class="wishlist-img">
                <div class="wishlist-info">
                    <div class="wishlist-title">편의점 샛별이</div>
                    <div class="wishlist-subtitle">김유정,지상욱 출연</div>
                </div>
                <span class="material-icons-outlined">
                    play_circle_filled
                    </span>

            </div>
        </div>


    </div>

    <div class="navigation-bar">
        <a href="find.html">
            <span class="material-icons-outlined">
                search
                </span>
        </a>

        <a href="mypage.html">
            <span class="material-icons">
                person
                </span>
        </a>
    </div>



    



</body>
</html>
